<!DOCTYPE html>
<html lang="en">
<head>
  <title>Charity</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--   BRINGING IN JQUERY   -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!--   BRINGING IN BOOTSTRAP   -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!--   BRINGING IN FONT AWESOME   -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
  <!--   CUSTOM STYLESHEET   -->
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body>
  <!--   CONTAINER TO HOLD ALL CONTENT FOR BOOTSTRAP   -->
  <div class="container">

    <!--   JUMBOTRON CONTAINER   -->
    <div class="jumbotron text-center mb-1 pb-0 pt-1">
      <!--   LOGO IMAGE   -->
      <img src="assets/images/large_charityspirit.png" alt="" class="logo">
    </div>
    <!--   END JUMBOTRON CONTAINER -->
    <!--   FORM SECTION FOR CHARITY PARAMETERS   -->
    <form id="my-form">
      <div id="search-display" class="card">
        <h5 class="card-header">SEARCH</h5>
        <div class="card-body" id="search-parameters">
          <div class="container form-group">
            <!--   ROW OF INPUTS FOR SEARCHES   -->
            <div id="searchFormContainer" class="row text-center">
              <!--   TEXT SEARCH BOX   -->
              <div class="col-12 col-md p-0">
                <label for="search-input">Search For Charity</label>
                <input type="text" class="form-control" name="search" id="search-input" required>
              </div>
              <!--   NUMBER OF RESULTS INPUT BOX   -->
              <div class="col-6 col-md-2 p-0">
                <label for="rated"># of Results</label>
                <div>
                  <select id="result-count" class="form-control">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5" selected>5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                  </select>
                </div>
              </div>
              <!--   STATE INPUT    -->
              <div class="col-6 col-md-2 p-0">
                <label for="state" class="control-label">State</label>
                <div class="">
                  <select class="form-control" id="state" name="state">
                    <option value="">ALL</option>
                    <option value="AK">Alaska</option>
                    <option value="AL">Alabama</option>
                    <option value="AR">Arkansas</option>
                    <option value="AZ">Arizona</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DC">District of Columbia</option>
                    <option value="DE">Delaware</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="IA">Iowa</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MD">Maryland</option>
                    <option value="ME">Maine</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MO">Missouri</option>
                    <option value="MS">Mississippi</option>
                    <option value="MT">Montana</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="NE">Nebraska</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NV">Nevada</option>
                    <option value="NY">New York</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="PR">Puerto Rico</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VA">Virginia</option>
                    <option value="VT">Vermont</option>
                    <option value="WA">Washington</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WV">West Virginia</option>
                    <option value="WY">Wyoming</option>
                  </select>
                </div>
              </div>
            </div>
            <!--   SUBMIT BUTTON ROW   -->
            <div class="row mt-2">
              <button type="submit" class="btn btn-block btn-primary" id='run-search'>
                <i class="fa fa-search"></i> SEARCH</button>
            </div>
          </div>
        </div>
      </div>
    <!--   END FORM CONTAINER -->
    </form>
    <br>

    <!--   CONTAINER TO HOLD CHARITY INFORMATION   -->
    <div id="charity-display" class="card text-center">
      <h5 class="card-header">CHARITIES</h5>
      <div id="map"></div>
      <div class="card-body" id="charity-list">
        <div class="text-center">
          <img id="search-image" src="assets/images/search-placeholder.jpg" alt="Search Place Holder">
        </div>
        <!--   SECTION THAT WILL BE DYNAMICALLY FILLED WITH CHARITY INFORMATION   -->

      </div>
    <!--   END CHARITY INFORMATION CONTAINER   -->
    </div>
    <!--   DIV FOR MODAL  -->
    <div class="modal fade" role="dialog" id="myModal">
      <div class="modal-dialog">
    
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title"></h4>
          </div>
          <div class="modal-body">
            <label for="donate">Donation Amount</label>
            <input type="number" id="donate">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" id="donate-charity" class="btn btn-default" data-dismiss="modal">Donate</button>
          </div>
        </div>
        
      </div>
    </div>


    <!--   SPACER DIV TO MOVE CONTENT FROM VERY BOTTOM OF VIEWPORT   -->
   <br>
    <div class="bottom-spacer" style='height:100px; text-align: center'>Copyright 2018 </div>
  </div>

  <script src="assets/javascript/app.js"></script>
  <script src="assets/javascript/charity.js"></script>
  <script src="assets/javascript/meetup.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBD5lA8uOt_WBQqjWXFFMA7LKOzp3zZmy8&callback=getmap"></script>
</body>
</html>
